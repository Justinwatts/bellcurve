<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuropsychological Assessment Bell Curve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F9F7F4;
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #2D5C5E;
            margin-bottom: 8px;
        }

        .header p {
            color: #666666;
            font-size: 1rem;
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #2D5C5E;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
            color: #2D5C5E;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.95rem;
            color: #333333;
            background: #FFFFFF;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #E8B84A;
            box-shadow: 0 0 0 3px rgba(232, 184, 74, 0.15);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.selected {
            border-color: #2D5C5E;
        }

        .color-btn[data-color="gray"] { background-color: #6B7280; }
        .color-btn[data-color="orange"] { background-color: #D97706; }
        .color-btn[data-color="green"] { background-color: #059669; }
        .color-btn[data-color="blue"] { background-color: #2563EB; }
        .color-btn[data-color="teal"] { background-color: #0891B2; }
        .color-btn[data-color="purple"] { background-color: #7C3AED; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #E8B84A;
            color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(232, 184, 74, 0.3);
        }

        .btn-primary:hover {
            background-color: #d4a63f;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #F0F0F0;
            color: #333333;
        }

        .btn-secondary:hover {
            background-color: #E5E5E5;
        }

        .btn-add {
            background-color: #2D5C5E;
            color: #FFFFFF;
        }

        .btn-add:hover {
            background-color: #234849;
        }

        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .skills-list {
            margin-top: 20px;
        }

        .skills-list-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            color: #666666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #F9F7F4;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .skill-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .skill-name {
            font-weight: 600;
            color: #333333;
            flex: 1;
        }

        .skill-score {
            font-size: 0.9rem;
            color: #2D5C5E;
            font-weight: 600;
        }

        .skill-zone {
            font-size: 0.8rem;
            color: #666666;
            padding: 4px 8px;
            background: #E5E5E5;
            border-radius: 4px;
        }

        .skill-remove {
            width: 28px;
            height: 28px;
            border: none;
            background: #E0E0E0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #666666;
            transition: all 0.2s;
        }

        .skill-remove:hover {
            background: #FF6B6B;
            color: #FFFFFF;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999999;
            font-style: italic;
        }

        .chart-container {
            display: block;
        }

        .canvas-wrapper {
            overflow-x: auto;
            text-align: center;
            background: #FFFFFF;
            border-radius: 8px;
            padding: 20px 10px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .error-message {
            background: #FFF0F0;
            border: 1px solid #F4B4B4;
            color: #993333;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .score-info {
            font-size: 0.8rem;
            color: #666666;
            margin-top: 6px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 12px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 20px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .button-row {
                flex-direction: column;
            }

            .skill-item {
                flex-wrap: wrap;
            }

            .skill-zone {
                width: 100%;
                margin-top: 4px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Assessment Bell Curve</h1>
            <p>Visualize cognitive assessment results using WISC-V/WAIS-IV classification</p>
        </header>

        <div class="card">
            <div class="card-title">Add Assessment Measures</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="skillName">Skill / Measure Name</label>
                    <input type="text" id="skillName" placeholder="e.g., Processing Speed">
                </div>
                <div class="form-group">
                    <label for="standardScore">Standard Score</label>
                    <input type="number" id="standardScore" min="40" max="160" step="1" value="100" placeholder="40-160">
                    <div class="score-info">Range: 40-160 (Mean: 100, SD: 15)</div>
                </div>
            </div>

            <div class="form-group">
                <label>Label Color</label>
                <div class="color-options">
                    <button type="button" class="color-btn selected" data-color="gray" title="Gray"></button>
                    <button type="button" class="color-btn" data-color="orange" title="Orange"></button>
                    <button type="button" class="color-btn" data-color="green" title="Green"></button>
                    <button type="button" class="color-btn" data-color="blue" title="Blue"></button>
                    <button type="button" class="color-btn" data-color="teal" title="Teal"></button>
                    <button type="button" class="color-btn" data-color="purple" title="Purple"></button>
                </div>
            </div>

            <button class="btn btn-add" onclick="addSkill()">Add Skill</button>

            <div class="skills-list">
                <div class="skills-list-title">Added Measures</div>
                <div id="skillsList">
                    <div class="empty-state">No measures added yet</div>
                </div>
            </div>

            <div class="button-row">
                <button class="btn btn-primary" onclick="generateChart()">Generate Chart</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="chartContainer" class="chart-container">
            <div class="card">
                <div class="card-title">Assessment Results Distribution</div>
                <div class="canvas-wrapper">
                    <canvas id="bellCurveCanvas" width="1000" height="600"></canvas>
                </div>
                <div class="button-row">
                    <button class="btn btn-primary" onclick="downloadChart()">Download as PNG</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WISC-V/WAIS-IV Classification System
        const ZONES = [
            { name: 'Extremely Low', minScore: 0, maxScore: 69, color: '#F4A4A4', percentile: '<2' },
            { name: 'Very Low', minScore: 70, maxScore: 79, color: '#FCE588', percentile: '2-8' },
            { name: 'Low Average', minScore: 80, maxScore: 89, color: '#C6E8A8', percentile: '9-24' },
            { name: 'Average', minScore: 90, maxScore: 109, color: '#7DD3C0', percentile: '25-74' },
            { name: 'High Average', minScore: 110, maxScore: 119, color: '#C6E8A8', percentile: '75-90' },
            { name: 'Very High', minScore: 120, maxScore: 129, color: '#FCE588', percentile: '91-97' },
            { name: 'Extremely High', minScore: 130, maxScore: 200, color: '#F4A4A4', percentile: '98-99.9' }
        ];

        const COLORS = {
            gray: '#6B7280',
            orange: '#D97706',
            green: '#059669',
            blue: '#2563EB',
            teal: '#0891B2',
            purple: '#7C3AED'
        };

        let skills = [];
        let selectedColor = 'gray';

        // Initialize color picker
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedColor = btn.dataset.color;
            });
        });

        function getZoneForScore(score) {
            for (let i = 0; i < ZONES.length; i++) {
                if (score >= ZONES[i].minScore && score <= ZONES[i].maxScore) {
                    return i;
                }
            }
            return 3; // Default to Average
        }

        function getZoneName(score) {
            const zoneIndex = getZoneForScore(score);
            return ZONES[zoneIndex].name;
        }

        // Load default example data
        function loadExampleData() {
            skills = [
                { name: 'Verbal Skills', score: 112, color: 'orange' },
                { name: 'Processing Speed', score: 95, color: 'blue' },
                { name: 'Attention', score: 82, color: 'gray' },
                { name: 'Visual Memory', score: 105, color: 'green' }
            ];
            renderSkillsList();
            generateChart();
        }

        function addSkill() {
            const nameInput = document.getElementById('skillName');
            const scoreInput = document.getElementById('standardScore');
            const errorDiv = document.getElementById('errorMessage');

            const name = nameInput.value.trim();
            const score = parseInt(scoreInput.value);

            if (!name) {
                errorDiv.textContent = 'Please enter a skill name.';
                errorDiv.classList.add('visible');
                return;
            }

            if (isNaN(score) || score < 40 || score > 160) {
                errorDiv.textContent = 'Please enter a valid standard score between 40 and 160.';
                errorDiv.classList.add('visible');
                return;
            }

            errorDiv.classList.remove('visible');

            skills.push({
                name: name,
                score: score,
                color: selectedColor
            });

            nameInput.value = '';
            scoreInput.value = '100';
            renderSkillsList();
            generateChart();
        }

        function removeSkill(index) {
            skills.splice(index, 1);
            renderSkillsList();
            if (skills.length > 0) {
                generateChart();
            }
        }

        function renderSkillsList() {
            const container = document.getElementById('skillsList');

            if (skills.length === 0) {
                container.innerHTML = '<div class="empty-state">No measures added yet</div>';
                return;
            }

            container.innerHTML = skills.map((skill, index) => `
                <div class="skill-item">
                    <div class="skill-color" style="background-color: ${COLORS[skill.color]}"></div>
                    <div class="skill-name">${escapeHtml(skill.name)}</div>
                    <div class="skill-score">SS: ${skill.score}</div>
                    <div class="skill-zone">${getZoneName(skill.score)}</div>
                    <button class="skill-remove" onclick="removeSkill(${index})" title="Remove">Ã—</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generateChart() {
            if (skills.length === 0) {
                return;
            }
            drawBellCurve();
        }

        function drawBellCurve() {
            const canvas = document.getElementById('bellCurveCanvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas with white background
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Layout dimensions
            const padding = { top: 30, right: 30, bottom: 30, left: 30 };
            const chartWidth = canvas.width - padding.left - padding.right;

            // Split: top 55% for curve, bottom 45% for colored bands
            const curveAreaHeight = 300;
            const bandsAreaHeight = 240;
            const curveBottom = padding.top + curveAreaHeight;

            // Zone widths (Average is wider to represent more of the population)
            const zoneWidths = [1, 1, 1, 1.4, 1, 1, 1];
            const totalWidth = zoneWidths.reduce((a, b) => a + b, 0);
            const zonePixelWidths = zoneWidths.map(w => (w / totalWidth) * chartWidth);

            // Calculate zone x positions
            let zoneXPositions = [];
            let currentX = padding.left;
            for (let i = 0; i < ZONES.length; i++) {
                zoneXPositions.push({
                    start: currentX,
                    end: currentX + zonePixelWidths[i],
                    center: currentX + zonePixelWidths[i] / 2,
                    width: zonePixelWidths[i]
                });
                currentX += zonePixelWidths[i];
            }

            // 1. Draw colored bands BELOW the curve area
            ZONES.forEach((zone, i) => {
                ctx.fillStyle = zone.color;
                ctx.fillRect(
                    zoneXPositions[i].start,
                    curveBottom,
                    zonePixelWidths[i],
                    bandsAreaHeight
                );
            });

            // Draw thin white lines between bands
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            for (let i = 1; i < ZONES.length; i++) {
                ctx.beginPath();
                ctx.moveTo(zoneXPositions[i].start, curveBottom);
                ctx.lineTo(zoneXPositions[i].start, curveBottom + bandsAreaHeight);
                ctx.stroke();
            }

            // 2. Generate bell curve points
            const curvePoints = [];
            const numPoints = 300;

            for (let i = 0; i <= numPoints; i++) {
                const t = i / numPoints;
                const x = padding.left + t * chartWidth;

                // Map x position to standard score (40-160 range)
                const score = 40 + t * 120;

                // Calculate y using normal distribution (mean=100, sd=15)
                const z = (score - 100) / 15;
                const y = Math.exp(-0.5 * z * z);

                // Scale y to fit in curve area (leave some padding at top)
                const canvasY = curveBottom - (y * (curveAreaHeight - 40));
                curvePoints.push({ x, y: canvasY, normalY: y });
            }

            // 3. Fill under the bell curve with semi-transparent blue
            ctx.beginPath();
            ctx.moveTo(padding.left, curveBottom);
            curvePoints.forEach(point => ctx.lineTo(point.x, point.y));
            ctx.lineTo(padding.left + chartWidth, curveBottom);
            ctx.closePath();
            ctx.fillStyle = 'rgba(100, 150, 190, 0.6)';
            ctx.fill();

            // 4. Draw curve outline
            ctx.beginPath();
            ctx.strokeStyle = '#2D5C5E';
            ctx.lineWidth = 3;
            curvePoints.forEach((point, i) => {
                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();

            // 5. Draw center mean line (dashed) - from top to bottom of entire canvas
            const centerX = zoneXPositions[3].center;
            ctx.beginPath();
            ctx.strokeStyle = '#1F2937';
            ctx.lineWidth = 2;
            ctx.setLineDash([8, 6]);
            ctx.moveTo(centerX, padding.top);
            ctx.lineTo(centerX, curveBottom + bandsAreaHeight);
            ctx.stroke();
            ctx.setLineDash([]);

            // 6. Draw people icons INSIDE the bell curve
            const personCounts = [1, 3, 6, 12, 6, 3, 1];
            const iconSize = 16;

            ZONES.forEach((zone, zoneIndex) => {
                const count = personCounts[zoneIndex];
                const zoneCenterX = zoneXPositions[zoneIndex].center;
                const zoneWidth = zoneXPositions[zoneIndex].width;

                // Calculate grid layout
                let cols, rows;
                if (count === 1) {
                    cols = 1; rows = 1;
                } else if (count === 3) {
                    cols = 3; rows = 1;
                } else if (count === 6) {
                    cols = 3; rows = 2;
                } else if (count === 12) {
                    cols = 4; rows = 3;
                }

                const spacingX = 22;
                const spacingY = 32;

                // Get the curve height at this zone's center for positioning
                const zoneT = (zoneCenterX - padding.left) / chartWidth;
                const zoneScore = 40 + zoneT * 120;
                const zoneZ = (zoneScore - 100) / 15;
                const zoneCurveHeight = Math.exp(-0.5 * zoneZ * zoneZ) * (curveAreaHeight - 40);

                // Position icons in bottom portion of the curve at this zone
                const baseY = curveBottom - 30;

                let iconIndex = 0;
                for (let row = 0; row < rows && iconIndex < count; row++) {
                    const iconsInRow = Math.min(cols, count - iconIndex);
                    const rowStartX = zoneCenterX - ((iconsInRow - 1) * spacingX) / 2;

                    for (let col = 0; col < iconsInRow && iconIndex < count; col++) {
                        const iconX = rowStartX + col * spacingX;
                        const iconY = baseY - row * spacingY;

                        // Only draw if within the curve boundary (with some margin)
                        const iconT = (iconX - padding.left) / chartWidth;
                        const iconScore = 40 + iconT * 120;
                        const iconZ = (iconScore - 100) / 15;
                        const curveHeightAtIcon = Math.exp(-0.5 * iconZ * iconZ) * (curveAreaHeight - 40);
                        const curveYAtIcon = curveBottom - curveHeightAtIcon;

                        if (iconY > curveYAtIcon + 10) {
                            drawStickFigure(ctx, iconX, iconY, iconSize);
                        }

                        iconIndex++;
                    }
                }
            });

            // 7. Draw zone labels in the colored bands
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const zoneLabelY = curveBottom + 20;

            ZONES.forEach((zone, i) => {
                const centerX = zoneXPositions[i].center;
                const words = zone.name.split(' ');

                ctx.font = '600 14px "Montserrat", sans-serif';
                ctx.fillStyle = '#333333';

                if (words.length > 1) {
                    ctx.fillText(words[0], centerX, zoneLabelY);
                    ctx.fillText(words[1], centerX, zoneLabelY + 18);
                } else {
                    ctx.fillText(zone.name, centerX, zoneLabelY + 9);
                }
            });

            // 8. Draw skill labels BELOW zone labels in the colored bands
            const skillLabelStartY = curveBottom + 75;

            // Group skills by zone
            const skillsByZone = {};
            skills.forEach(skill => {
                const zoneIndex = getZoneForScore(skill.score);
                if (!skillsByZone[zoneIndex]) {
                    skillsByZone[zoneIndex] = [];
                }
                skillsByZone[zoneIndex].push(skill);
            });

            // Draw skill labels
            const labelHeight = 26;
            const labelGap = 8;

            Object.entries(skillsByZone).forEach(([zoneIndex, zoneSkills]) => {
                const zone = parseInt(zoneIndex);
                const zoneCenterX = zoneXPositions[zone].center;

                zoneSkills.forEach((skill, stackIndex) => {
                    const labelY = skillLabelStartY + (stackIndex * (labelHeight + labelGap));
                    const labelColor = COLORS[skill.color];

                    // Measure text width
                    ctx.font = '600 12px "Open Sans", sans-serif';
                    const textWidth = ctx.measureText(skill.name).width;
                    const labelWidth = Math.min(textWidth + 24, zoneXPositions[zone].width - 10);

                    // Draw connector dot
                    ctx.beginPath();
                    ctx.fillStyle = labelColor;
                    ctx.arc(zoneCenterX, skillLabelStartY - 12, 5, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw label pill background
                    const labelX = zoneCenterX - labelWidth / 2;
                    drawRoundedRect(ctx, labelX, labelY, labelWidth, labelHeight, 13, labelColor);

                    // Draw text
                    ctx.fillStyle = '#FFFFFF';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = '600 12px "Open Sans", sans-serif';
                    ctx.fillText(skill.name, zoneCenterX, labelY + labelHeight / 2);
                });
            });

            // 9. Draw bottom border line at bottom of curve area
            ctx.beginPath();
            ctx.strokeStyle = '#2D5C5E';
            ctx.lineWidth = 2;
            ctx.moveTo(padding.left, curveBottom);
            ctx.lineTo(padding.left + chartWidth, curveBottom);
            ctx.stroke();
        }

        function drawRoundedRect(ctx, x, y, width, height, radius, color) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawStickFigure(ctx, x, y, size) {
            ctx.strokeStyle = '#4B5563';
            ctx.fillStyle = '#4B5563';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            // Head (circle)
            const headRadius = size * 0.25;
            ctx.beginPath();
            ctx.arc(x, y - size * 0.5, headRadius, 0, Math.PI * 2);
            ctx.fill();

            // Body (vertical line)
            ctx.beginPath();
            ctx.moveTo(x, y - size * 0.25);
            ctx.lineTo(x, y + size * 0.15);
            ctx.stroke();

            // Left leg
            ctx.beginPath();
            ctx.moveTo(x, y + size * 0.15);
            ctx.lineTo(x - size * 0.2, y + size * 0.5);
            ctx.stroke();

            // Right leg
            ctx.beginPath();
            ctx.moveTo(x, y + size * 0.15);
            ctx.lineTo(x + size * 0.2, y + size * 0.5);
            ctx.stroke();

            // Left arm
            ctx.beginPath();
            ctx.moveTo(x, y - size * 0.1);
            ctx.lineTo(x - size * 0.25, y + size * 0.05);
            ctx.stroke();

            // Right arm
            ctx.beginPath();
            ctx.moveTo(x, y - size * 0.1);
            ctx.lineTo(x + size * 0.25, y + size * 0.05);
            ctx.stroke();
        }

        function downloadChart() {
            const canvas = document.getElementById('bellCurveCanvas');
            const link = document.createElement('a');
            link.download = 'assessment-bell-curve.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function clearAll() {
            skills = [];
            renderSkillsList();
            // Clear the canvas
            const canvas = document.getElementById('bellCurveCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Enter key to add skill
        document.getElementById('skillName').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        document.getElementById('standardScore').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        // Load example data on page load
        loadExampleData();
    </script>
